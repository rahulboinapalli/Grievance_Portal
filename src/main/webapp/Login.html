                        <script type="text/javascript">
                            /*<![CDATA[*/        function getCurrentTime() {
                                return (new Date().getTime()) / 1000;
                            }

                            function getTimezone() {
                                var pad = function(n, c) {
                                    if ((n = n + "").length < c) {
                                        return new Array(++c - n.length).join("0") + n;
                                    } else {
                                        return n;
                                    }
                                };
                                var sign;
                                var timezone = new Date().getTimezoneOffset() * (-1);
                                if (timezone >= 0) {
                                    sign = "+";
                                } else {
                                    sign = "-";
                                }

                                timezone = Math.abs(timezone);
                                var minutes = timezone % 60;
                                var hours = (timezone - minutes) / 60;
                                minutes = pad(minutes, 2);
                                hours = pad(hours, 2);

                                return sign + hours + "|" + minutes;
                            }

                            $(function() {
                                $("#loginForm").submit(function() {
                                    $("#js_time").val(getCurrentTime());
                                    return true;
                                });

                                $("#timezone_field").val(getTimezone());
                            });
                            /*]]>*/
                        </script>

                <script>
                    $(function() {

                    $(function() {
                        // Partner login tracking
                        // IF js redirect fails, second click should go through
                        var tracked = false;
                        var delayClick = function(element) {
                            setTimeout(function() {
                                window.location.href = $(element).attr("href");
                            }, 400);
                        };
                        $("#microsoftLogin").on("click", function() {
                            if (tracked) {
                                return true;
                            }
                            try {
                                SKYPE.login.Tracking.trackPage(SKYPE.login.Tracking.makeTrackingObject({page: "login-form/microsoftID", error: null}, {eVar73: "web: microsoftID_login"}));
                                tracked = true;
                            } catch (e) {
                            }
                            delayClick(this);
                            return false;
                        });
                        $("#facebookLogin").on("click", function() {
                            if (tracked) {
                                return true;
                            }
                            try {
                                SKYPE.login.Tracking.trackPage(SKYPE.login.Tracking.makeTrackingObject({page: "login-form/facebook", error: null}, {eVar73: "web: facebook_login"}));
                                tracked = true;
                            } catch (e) {
                                alert(e);
                            }
                            delayClick(this);
                            return false;
                        });
                    });
